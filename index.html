<!DOCTYPE html>
<html lang="kr">
  <head>
    <meta charset="UTF-8" />
    <title>🎱 행운의 로또</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="./src/css/index.css" />
  </head>
  <body>
    <div id="app" class="p-3">
      <div class="d-flex justify-center mt-5">
        <div class="w-100" id="lucky-lotto-container"></div>
      </div>

      <div class="modal">
        <div class="modal-inner p-10">
          <div class="modal-close">
            <svg viewbox="0 0 40 40">
              <path class="close-x" d="M 10,10 L 30,30 M 30,10 L 10,30" />
            </svg>
          </div>

          <h2 class="text-center">🏆 당첨 통계 🏆</h2>
          <div class="d-flex justify-center">
            <table class="result-table border-collapse border border-black">
              <thead>
                <tr class="text-center">
                  <th class="p-3">일치 갯수</th>
                  <th class="p-3">당첨금</th>
                  <th class="p-3">당첨 갯수</th>
                </tr>
              </thead>
              <tbody>
                <tr class="text-center">
                  <td class="p-3">3개</td>
                  <td class="p-3">5,000</td>
                  <td
                    class="p-3"
                    data-rank-label="3"
                    data-test-element="CY_RESULT_LOTTO_RANK_LABEL"
                  ></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">4개</td>
                  <td class="p-3">50,000</td>
                  <td
                    class="p-3"
                    data-rank-label="4"
                    data-test-element="CY_RESULT_LOTTO_RANK_LABEL"
                  ></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개</td>
                  <td class="p-3">1,500,000</td>
                  <td
                    class="p-3"
                    data-rank-label="5"
                    data-test-element="CY_RESULT_LOTTO_RANK_LABEL"
                  ></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">5개 + 보너스볼</td>
                  <td class="p-3">30,000,000</td>
                  <td
                    class="p-3"
                    data-rank-label="55"
                    data-test-element="CY_RESULT_LOTTO_RANK_LABEL"
                  ></td>
                </tr>
                <tr class="text-center">
                  <td class="p-3">6개</td>
                  <td class="p-3">2,000,000,000</td>
                  <td
                    class="p-3"
                    data-rank-label="6"
                    data-test-element="CY_RESULT_LOTTO_RANK_LABEL"
                  ></td>
                </tr>
              </tbody>
            </table>
          </div>
          <p
            class="text-center font-bold"
            id="benefit-rate-label"
            data-test-element="CY_RESULT_LOTTO_BENEFIT_RATE_LABEL"
          ></p>
          <div class="d-flex justify-center mt-5">
            <button
              type="button"
              class="btn btn-cyan"
              data-event="RESET_GAME"
              data-test-element="CY_RESET_GAME_BUTTON"
            >
              다시 시작하기
            </button>
          </div>
        </div>
      </div>
    </div>
    <script type="module" src="./src/js/index.js"></script>
  </body>
</html>
